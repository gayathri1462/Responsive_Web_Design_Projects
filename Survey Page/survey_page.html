<!DOCTYPE html>
<html>

<head>
    <title>Survey Page</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="container">
        <header class="header">
            <h1 id="title">Survey Form</h1>
            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label"> Name </label>
                <input type="text" id="name" class="form-control" placeholder="Enter your Name" required />
            </div>
            <div class="form-group">
                <label for="email" id="email-label"> Email </label>
                <input type="email" id="email" class="form-control" placeholder="Enter your Email" required />
            </div>
            <div class="form-group">
                <label for="number" id="number-label">
						Age <span class="clue">(Optional)</span></label
					>
					<input
						type="number"
						id="number"
						max="99"
						min="10"
						class="form-control"
						placeholder="Age"
					/>
				</div>
				<div class="form-group">
					<p>Which option best describes your current role?</p>
					<select id="dropdown" name="role" class="form-control">
						<option disabled selected value>Select current role</option>
						<option value="student">Student</option>
						<option value="full time job">Full Time Job</option>
						<option value="full time learner">Full Time Learner</option>
						<option value="prfer not to say">Prefer Not to Say</option>
						<option value="other">Other</option>
					</select>
				</div>
				<div class="form-group">
					<p id="radio-label">Would you recommend us to a friend?</p>
					<label>
						<input
							type="radio"
							name="user-recommend"
							value="definitely"
							checked
						/>
						Definitely</label
					>
					<label>
						<input type="radio" name="user-recommend" value="maybe" />
						Maybe</label
					>
					<label>
						<input type="radio" name="user-recommend" value="not sure" /> Not
						Sure
					</label>
            </div>
            <div class="form-group">
                <p>
                    What would you like to see improved?
                    <span class="clue">(Check all that apply)</span>
                </p>

                <label><input
							name="prefer"
							value="front-end-projects"
							type="checkbox"
							class="input-checkbox"
						/>Front-end Projects</label
					>
					<label>
						<input
							name="prefer"
							value="back-end-projects"
							type="checkbox"
							class="input-checkbox"
						/>Back-end Projects</label
					>
					<label
						><input
							name="prefer"
							value="data-visualization"
							type="checkbox"
							class="input-checkbox"
						/>Data Visualization</label
					>
					<label
						><input
							name="prefer"
							value="challenges"
							type="checkbox"
							class="input-checkbox"
						/>Challenges</label
					>
					<label
						><input
							name="prefer"
							value="open-source-community"
							type="checkbox"
							class="input-checkbox"
						/>Open Source Community</label
					>
					<label
						><input
							name="prefer"
							value="forum"
							type="checkbox"
							class="input-checkbox"
						/>Forum</label
					>
				</div>

				<div class="form-group">
					<p>Any comments or suggestions?</p>
					<textarea
						id="comments"
						class="input-textarea"
						name="comment"
						class="form-control"
						placeholder="Enter your comment here..."
					></textarea>
				</div>
				<div class="form-group">
					<button type="submit" id="submit" class="submit-button">
						Submit
					</button>
				</div>
			</form>
		</main>
	</body>
</html>
